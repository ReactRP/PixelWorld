<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="scripting/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://donotdelete.chrisrogersuk.co.uk/fonts/pro.min.css">

    <title>SynCity Inventory System</title>
  </head>
  <body>
    
    <div class="container vehicleShop-Container rounded" id="vehicleShop-Container">
        <div class="row" style="min-height:940px; max-height:940px;">
            <div class="col-3">
                <div class="container-fluid">
                    <div class="row p-0">
                        <div class="col-12 text-center p-0">    
                            <img src="images/logo.gif" class="img-fluid">
                        </div>
                    </div> 
                    <div class="row">
                            <div class="col-12">
                              <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <a class="nav-link active m-1" id="v-pills-welcome-tab" data-toggle="pill" href="#v-pills-welcome" role="tab" aria-controls="v-pills-welcome" aria-selected="true">Home</a>
                                <a class="nav-link m-1" id="v-pills-category1-tab" data-toggle="pill" href="#v-pills-category1" role="tab" aria-controls="v-pills-category1" aria-selected="false">Profile</a>
                                <a class="nav-link m-1" id="v-pills-category2-tab" data-toggle="pill" href="#v-pills-category2" role="tab" aria-controls="v-pills-category2" aria-selected="false">Messages</a>
                                <a class="nav-link m-1" id="v-pills-category3-tab" data-toggle="pill" href="#v-pills-category3" role="tab" aria-controls="v-pills-category3" aria-selected="false">Settings</a>
                              </div>
                            </div>
                        </div>
                </div>

            </div>
            <div class="col-9">
                <div class="container-fluid">
                    <div class="row pt-2">
                            <div class="col-12 p-1">
                                    <div class="tab-content" id="v-pills-tabContent">
                                        <div class="tab-pane fade show active" id="v-pills-welcome" role="tabpanel" aria-labelledby="v-pills-welcome-tab">WELCOME</div>
                                        <div class="tab-pane fade" id="v-pills-category1" role="tabpanel" aria-labelledby="v-pills-category1-tab">TEST1</div>
                                        <div class="tab-pane fade" id="v-pills-category2" role="tabpanel" aria-labelledby="v-pills-category2-tab">TEST2</div>
                                        <div class="tab-pane fade" id="v-pills-category3" role="tabpanel" aria-labelledby="v-pills-category3-tab">TEST3</div>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modelBoxes">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripting/external/jquery/jquery.js"></script>
    <script src="scripting/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="pw_vehicleshop.js"></script>

</html>
