<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>PixelWorld Properties</title>

    <body> 

            <div class="fixed-bottom" id="showHouse" style="display:none">
                <div class="container" style="background: rgba(255,255,255,0.5); border-radius: 5px; position:absolute; right:20px; bottom:10px; min-width:300px; max-width: 300px;">
                    <div class="row">
                        <div class="col-6 p-0 pl-1" id="name">
                            <small>House Information</small>
                        </div>
                        <div class="col-6 p-0 pr-2 text-right" id="doorLockState">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 text-center p-2 my-auto" id="icon">
                            <i class="fad fa-home-lg fa-3x"></i>
                        </div>
                        <div class="col-10 p-2">
                            <div class="container-fluid" id="messages">
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
