<!DOCTYPE html>
<html>

<head>
    <title>Mythic Framework Inventory</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="ui">
        <div class="toggle-log">?</div>
        <div class="inventory" id="inventory">
            <div class="inventory-wrapper">
                <div class="left-data" id="player-left-data">
                    <div id="player-inv-label" class="inv-label">Inventory Label</div>
                    <div id="player-slots" class="inv-slots">
                        <span id="player-used">0</span>
                        <span>/</span>
                        <span id="player-max">10</span>
                    </div>
                    <div id="player-inv-id" class="inv-id">inv-000</div>
                </div>
                <div id="inventoryOne">
                    
                </div>
            </div>
            <div id="controls">
                <div class="controls-div">
                    <div class="control-reset" id="search-reset">X</div>
                    <input class="control" id="search" type="text" placeholder="Search" />
                    <div class="control-reset" id="count-reset">X</div>
                    <input class="control" id="count" type="number" value="0" onClick="this.select();">
                    <div class="control" id="use">Use</div>
                    <div class="control" id="give">Give</div>
                    <div class="control" id="drop">Drop</div>
                    <div class="control" id="close">Close</div>
                </div>
                <div class="tooltip-div">
                    <div class="tooltip-name"></div>
                    <div class="tooltip-uniqueness"></div>
                    <hr />
                    <div class="tooltip-meta"></div>
                </div>
            </div>
            <div class="inventory-wrapper">
                <div class="right-data" id="other-right-data">
                    <div id="other-inv-label" class="inv-label">Inventory Label</div>
                    <div id="other-inv-id" class="inv-id">inv-000</div>
                    <div id="other-slots" class="inv-slots">
                        <span id="other-used">0</span>
                        <span>/</span>
                        <span id="other-max">10</span>
                    </div>
                </div>
                <div id="inventoryTwo">
                    
                </div>
            </div>
        </div>
        <div class="inv-log"></div>
        <div class="slot slot-template"><div class="item"><div class="item-count"></div><div class="item-name"></div></div></div>
    </div>

    <div class="near-players-wrapper">
        <div class="near-players-list">
            <div class="popup-header"><div class="popup-header-text">Give Item To Nearest Player</div><div class="exit-popup">X</div></div>
            <div class="popup-body">
                
            </div>
        </div>
    </div>
    
    <div id="use-alert"></div>
    <div id="action-bar"></div>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/inventory.js" type="text/javascript"></script>
</body>
</html>
