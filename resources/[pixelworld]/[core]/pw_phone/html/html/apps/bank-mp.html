<div class="app-container" id="bank-mp-container">
        <div class="inner-app">
            <div class="row" id="bank-app-page">
                <div id="maze-pay-form" class="col s12 maze-pay-section">
                    <div class="alert light-blue darken-4">
                        PixelPay Currently Has A Transaction Limit Of $10,000 Per Transaction and can only send to and from personal accounts. If you'd like to transfer more than this amount please visit your nearest PixelWorld Bank branch.
                    </div>
                    <hr />
                    <form id="send-maze-pay">
                        <div class="input-field col s12">
                            <input class="validate" id="target-accountnumber" name="target-accountnumber" type="number" required="required" maxlength="8">
                            <label for="target-accountnumber">Account Number</label>
                            <span class="helper-text">Account Number</span>
                        </div>
                        <div class="input-field col s12">
                            <input class="validate" id="target-accountsort" name="target-accountsort" type="number" required="required" maxlength="6">
                            <label for="target-accountsort">Sort Code</label>
                            <span class="helper-text">Sort Code</span>
                        </div>
                        <div class="input-field col s12">
                            <input class="validate" id="transfer-amount" name="transfer-amount" type="text" required="required">
                            <label for="transfer-amount">Transfer Amount</label>
                        </div>
                        <div class="input-field col s12">
                            <button type="submit" class="btn waves-effect waves-light light-blue darken-4">Transfer Funds</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
