<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://donotdelete.chrisrogersuk.co.uk/bootstrap/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://donotdelete.chrisrogersuk.co.uk/fonts/pro.min.css">
        <link rel="stylesheet" href="style.css">

        <title>title</title>
    </head>
    <body>
<div class="container rounded" id="buttonsHud" style="width: 245px; height:40px; position:absolute; right:8px; top:40px; display:none;" >
    <div class="row p-0" style="height:35px;">
        <div class="col-4 p-1"><div class="bg-info text-center my-auto rounded" style="width:100%; height: 100%; line-height:30px;"><span id="voiceCommunication"><i class="fad fa-microphone-slash fa-fw"></i></span></div></div>
        <div class="col-4 p-1"><div class="bg-info text-center my-auto rounded" style="width:100%; height: 100%; line-height:30px;"><small><strong><span id="callChannel">No Call</span></strong></small></div></div>
        <div class="col-4 p-1"><div class="bg-info text-center my-auto rounded" style="width:100%; height: 100%; line-height:30px;"><small><strong><span id="radioChannel">Radio Off</span></strong></small></div></div>
    </div>
    <div class="row" style="margin-top:3px;">
        <div class="col-12 p-0">
            <div class="progress" style="height: 3px;">
                <div class="progress-bar bg-info" id="talkLevel" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>

<div class="container rounded" id="detailsHud">
        <div class="row">
            <div class="col-12">
                <div class="container-fluid p-0">
                    <div class="row mb-0 p-0">
                        <div class="col-12 mb-0 p-1" style="font-size:18px;"><div class="text-center" style="width:100%;"><strong><span id="playerName"></span></strong></div><div class="text-left my-auto" style="width:50%; display:inline; "><i class="fad fa-money-bill-wave fa-fw"></i> $<span id="playerCash"></span></div> <div class="text-right" style="width:50%; display:inline; position:absolute; right:4px; "><span id="playerId"></span> <i class="fab fa-cc-paypal"></i></div></div>
                        
                    </div>
                    
                </div>
            </div>
        </div>        
</div>

<div class="container rounded" id="healthHud">
    <div class="row">
        <div class="col-12">
            <div class="container-fluid p-0">
                <div class="row mb-0 p-0">
                    <div class="col-2 my-auto text-center"><i class="fad fa-heartbeat fa-fw text-danger"></i></div>
                    <div class="col-10 my-auto">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" id="healthBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentArmour" style="display:none;">
                    <div class="col-2 my-auto text-center"><i class="fad fa-shield-alt fa-fw"></i></div>
                    <div class="col-10 my-auto">
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" id="armourBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentHunger">
                    <div class="col-2 my-auto text-center"><i class="fad fa-french-fries fa-fw"></i></div>
                    <div class="col-10 my-auto">
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" id="foodBar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentThirst">
                    <div class="col-2 my-auto text-center"><i class="fad fa-glass-citrus fa-fw"></i></div>
                    <div class="col-10 my-auto">
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" id="thirstBar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentStress" style="display:none;">
                    <div class="col-2 my-auto text-center"><i class="fad fa-walking fa-fw"></i></div>
                    <div class="col-10 my-auto">
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" id="stressBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentDrugs" style="display:none;">
                    <div class="col-2 my-auto text-center"><i class="fad fa-cannabis fa-fw"></i></div>
                    <div class="col-10 my-auto">
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" id="drugsBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>

                <div class="row mb-0 p-0" id="currentDrunk" style="display:none;">
                    <div class="col-2 my-auto text-center"><i class="fad fa-wine-glass-alt fa-fw"></i></div>
                    <div class="col-10 my-auto">
                        <div class="progress">
                            <div class="progress-bar bg-secondary" role="progressbar" id="drunkBar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>        
</div>

<div class="container" id="streetHud" style="display:none; width: 500px; position:absolute; bottom: 10px; right: 310px;">
    <div class="row">
        <div class="col-12 text-right my-auto" style="font-size:20px">
            <span id="currentTime" style="color:white;"></span> <i class="fad fa-clock fa-fw text-light"></i>
        </div>
        <div class="col-12 text-right my-auto">
            <p id="currentStreet" style="font-size:25px; color:white;" class="mb-0"></p>
            <p id="currentHeading" style="font-size:15px; color:red;" class="mb-0 mt-0"></p>
        </div>
    </div>
    <div id="vehicleHud" style="display:none;">
    <div class="row mb-2">
        <div class="col-4">
            <div class="progress" style="height:3px;">
                <div class="progress-bar bg-info" role="progressbar" id="fuelLevel" style="width: 20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="progress" style="height:3px;">
                <div class="progress-bar" role="progressbar" id="engineRPM" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="progress" style="height:3px;">
                <div class="progress-bar" role="progressbar" id="mphProgress" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-center text-light">Fuel</div>
        <div class="col-4 text-center text-light">Engine RPM</div>
        <div id="vehicleSpeed" class="col-4 text-center text-light"><span id="mphSpeed"></span> MPH</div>
    </div>
    </div>
</div>

<div class="container" id="serverLogo" style="height: 96px; width: 96px; position: absolute; bottom: 2px; right: 20px; display:none;"><img src="SynCity.png"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://donotdelete.chrisrogersuk.co.uk/jquery/jquery-3.4.1.min.js"></script>
        <script src="https://donotdelete.chrisrogersuk.co.uk/popper/popper.min.js"></script>
        <script src="https://donotdelete.chrisrogersuk.co.uk/bootstrap/js/bootstrap.min.js"></script>
        <script src="pwhud.js"></script>
    </body>
</html>
